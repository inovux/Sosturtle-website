<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sosturtle - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Sosturtle logo" class="header__logo">

        <nav class="nav">
          <ul>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Stories</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">News</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Research</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__icon-links">
          <a href="#" class="header__icon-link">S</a>
          <a href="#" class="header__icon-link">L</a>
        </div>

        <section class="header__text">
          <p class="header__heading-3">Welcome</p>
          <h1 class="header__heading-1">Help Us Save <br> A Billion Baby Turtles!</h1>
          <p class="header__paragraph--head">How we use your donation</p>
        </section>

        <div class="header__social-icons">
          <a href="#" class="header__icon-link">F</a>
          <a href="#" class="header__icon-link">T</a>
          <a href="#" class="header__icon-link">LI</a>
        </div>

        <section class="header__donation">
          <form class="header__form">
            <h4 class="heading-4">Donate to save baby turtles</h4>
            <select name="amount" id="amount">
              <option value="5">$5</option>
              <option value="5">$10</option>
              <option value="5">$15</option>
              <option value="5">$20</option>
            </select>

            <select name="period" id="period">
              <option value="5">Weekly</option>
              <option value="5">Monthly</option>
              <option value="5">Quarterly</option>
              <option value="5">Yearly</option>
            </select>
          </form>
      </section>
      </header>
      <main class="content">
        <section class="tours">
          TOURS
        </section>
        <section class="programs">
          PROGRAMS
        </section>
        <section class="info">
          INFO
        </section>
        <section class="slider">
          SLIDER
        </section>
        <section class="news">
          NEWS
        </section>
      </main>
      <footer class="footer">
        <section class="sign-up">
          SIGN UP
        </section>
        <section class="copyright">
          Designed by Geovani Almeida and coded by Stanley Thijssen
        </section>
      </footer>
    </div>
</body>

</html>
